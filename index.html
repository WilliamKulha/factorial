<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Factorials</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="page-header">
      <h3>Factorials</h3>
    </div>
    <div class="container">
      <h5>Enter a number below and the webpage will calculate it as a factorial.</h5>
      <form id="user_input">
        <div class="form-group">
          <label for="user_factorial">Enter the number you'd like to compute below--remember, negative numbers can't be factorials!</label>
          <input type="number" class="form-control" id="user_factorial">
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Calculate!</button>
      </form>
      <div class="well">
        <p id="output_here">

        </p>
      </div>
    </div>
  </body>
</html>
